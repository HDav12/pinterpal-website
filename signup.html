<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PinterPal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 5vh auto;
            padding: 2rem;
            background-color: #ffc107;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 1.5rem;
            color: #0a7082;
            font-weight: bold;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-container input {
            padding: 0.8rem;
            border-radius: 5px;
            border: 2px solid #0a7082;
            font-size: 1rem;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            flex: 1;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .password-toggle:hover {
            transform: scale(1.2);
        }

        .form-container button {
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: #8c52ff;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #7ae614;
        }

        .form-container a {
            margin-top: 1rem;
            color: #0a7082;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">
            <h1>PINTERPAL.</h1>
        </a>
        <div class="login-signup">
            <img src="pinterpal-logo.jpg" alt="PinterPal Logo" class="header-logo">
        </div>
    </div>

    <!-- Multi-Step Sign-Up Form -->
    <div class="form-container">
        <h2>Create Your PinterPal Account</h2>
        <form id="signupForm" action="welcome.html" method="post">

            <!-- Step 1: Email -->
            <div class="form-step active">
                <input type="email" name="email" placeholder="Email Address" required>
                <button type="button" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 2: Passwords -->
            <div class="form-step">
                <div class="password-container">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword(this)">üëÅÔ∏è</span>
                </div>
                <div class="password-container">
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                    <span class="password-toggle" onclick="togglePassword(this)">üëÅÔ∏è</span>
                </div>
                <button type="button" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 3: Personal Information -->
            <div class="form-step">
                <input type="text" name="username" placeholder="Username (Optional)">
                <input type="text" name="address" placeholder="Address" required>
                <input type="text" name="city" placeholder="City" required>
                <select name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
                <input type="number" name="age" placeholder="Age" required>
                <button type="submit">Sign Up</button>
            </div>
            
        </form>
        <a href="login.html">Already have an account? Log in here</a>
    </div>

    <script>
        let currentStep = 0;
        const formSteps = document.querySelectorAll(".form-step");

        function nextStep() {
            formSteps[currentStep].classList.remove("active");
            currentStep++;
            formSteps[currentStep].classList.add("active");
        }

        function togglePassword(element) {
            const passwordInput = element.previousElementSibling;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                element.textContent = "üôà"; // Change emoji to indicate "hide password"
            } else {
                passwordInput.type = "password";
                element.textContent = "üëÅÔ∏è"; // Change emoji back to indicate "show password"
            }
        }
    </script>
</body>
</html>
