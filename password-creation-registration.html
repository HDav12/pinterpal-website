<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password - PinterPal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #0a7082;
            color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .password-container {
            background-color: #ffc107;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 400px;
            margin: 2rem;
            width: 100%;
        }

        .password-container h2 {
            margin-bottom: 1.5rem;
            color: #0a7082;
            font-weight: bold;
            text-align: center;
        }

        .password-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .password-container .password-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: calc(100% - 2.5rem); /* Ruimte voor het oog-icoontje, zodat het tekstvak niet verspringt */
            padding: 0.5rem;
            border: 2px solid #0a7082;
            border-radius: 5px;
            padding-right: 2.5rem; /* Voeg extra ruimte toe voor het oog-icoon */
        }

        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .password-container button {
            background-color: #8c52ff;
            color: #fff;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .password-container button:hover {
            background-color: #7ae614;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Create Your Account Password</h2>
        <form action="registration_complete.html" method="post">
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword('password', this)">ðŸ‘€</span>
            </div>

            <label for="confirm-password">Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="toggle-password" onclick="togglePassword('confirm-password', this)">ðŸ‘€</span>
            </div>

            <button type="submit">Set Password</button>
        </form>
    </div>

    <script>
        function togglePassword(fieldId, toggleElement) {
            const passwordField = document.getElementById(fieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleElement.textContent = "ðŸ™ˆ"; // Aap emoji om aan te geven dat het wachtwoord zichtbaar is
            } else {
                passwordField.type = "password";
                toggleElement.textContent = "ðŸ‘€"; // Oogje emoji om aan te geven dat het wachtwoord verborgen is
            }
        }
    </script>
</body>
</html>
