<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration - PinterPal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #0a7082;
            color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .registration-container {
            background-color: #ffc107;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 600px;
            margin: 2rem;
            width: 100%;
        }

        .registration-container h2 {
            margin-bottom: 1.5rem;
            color: #0a7082;
            font-weight: bold;
            text-align: center;
        }

        .registration-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .registration-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 2px solid #0a7082;
            border-radius: 5px;
        }

        .registration-container button {
            background-color: #8c52ff;
            color: #fff;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .registration-container button:hover {
            background-color: #7ae614;
        }

        .registration-container .optional {
            font-style: italic;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Company Registration</h2>
        <!-- Formulier met doorverwijzing naar wachtwoordcreatie -->
        <form action="password-creation-registration.html" method="post">
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" name="company-name" required>

            <label for="contact-person">Contact Person</label>
            <input type="text" id="contact-person" name="contact-person" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Company Address</label>
            <input type="text" id="address" name="address" required>

            <label for="kvk-number">Chamber of Commerce Number <span class="optional">(optional)</span></label>
            <input type="text" id="kvk-number" name="kvk-number">

            <button type="submit">Register Now</button>
        </form>
    </div>
</body>
</html>
